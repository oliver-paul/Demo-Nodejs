apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-project
  namespace: node-project
  labels:
    app: node-project
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-project
  template:
    metadata:
      labels:
        app: node-project
        version: v1
    spec:
      containers:
      - name: node-project
        image: node-project:19
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: node-project-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: node-project-config
              key: NODE_ENV
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
